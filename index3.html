<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" >
	
    <title>Hello, world!</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
  	 <a class="navbar-brand" href="#">Academy</a>
  	 <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
  	     <span class="navbar-toggler-icon"></span></button>

  	 <div class="collapse navbar-collapse" id="navbarMenu">
  	 	  <ul class="navbar-bar">
	        <li class="nav-item"> <a class="nav-link" href="#">users </a></li>
	        <li class="nav-item"> <a class="nav-link" href="#">products</a></li>
	      </ul>
  	 </div>

  </nav>
<form action="" class="main-form needs-validation" novalidate >
	<div class="row"> 
		<div class="col">
			<div class="form-group"> 
				<label for="firstname">firstname </label>
				<input type="text" name="firstname" id="firstname" class="form-control is-invalid">
				<div class="invalid-feedback">Looks good</div>
			</div>
		</div>
		<div class="col">
			<div class="form-group"> 
				<label for="Lastname">Lastname</label>
				<input type="text" name="Lastname" id="Lastname" class="form-control">
				<small class="form-test text-muted">This should your last name </small>
			</div>
		</div>
	</div>	   
		
	<div class="form-group"> 
		<label for="username">Username</label>
		<input type="text" name="Username" id="username" class="form-control" required>
		<div class="invalid-feedback">Please enter valid username</div>
	</div>
	<div class="form-group"> 
		<label for="Password">Password</label>
		<input type="text" name="Password" id="Password" class="form-control">
	</div>
		
     
    <label for="gender">gender</label>
    <select name="gender" id="gender" class="form-control">
		<option value="male">male</option>
		<option value="female">female</option>
    </select>
	<div class="form-check">
		<input type="checkbox" id="accept-terms" class="form-check-input">
		<label for="accept-terms">Accept terms & Conditions
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
 <script src="https://stackpath.bootsrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
 
 <script>
	var form = document.querySelector('.needs-validation');
	form.addEventListener('submit', function(event){
	   if (form.checkValidity()=== false ){
	      event.preventDefault();
		  event.stopPropagation();
	   }
	   
	   form.classList.add('was-validated');
	})
	
 </script>

  </body>
</html>
